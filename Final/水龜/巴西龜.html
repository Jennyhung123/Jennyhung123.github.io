        <h1><b>巴西龜</b></h1>
        <hr/><br/>
        <h3><i>簡介</i></h3>
        <p>紅耳龜：也叫密西西比紅耳龜、紅耳彩龜、紅耳泥龜、巴西龜，是彩龜屬 彩龜的亞種之一，是一種水生龜。</p>
